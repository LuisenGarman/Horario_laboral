<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada laboral</title>
    <link rel="stylesheet" href="./styke.css">

</head>
<body>
    <header>
        <h1>Empresa</h1>
    </header>

    <main>
        <section>
            <h2>Bienvenido</h2>
            <p>Por favor ingresa tu nombre</p>
            <form action="" method="get">
                <input type="text" name="" id="">
            </form>
        </section>
        
    </main>
        <div id="push">
            <button onclick="Start()">Iniciar</button>
            <button onclick="Pause()">Pausar</button>
            <button onclick="Stop()">Reiniciar</button>
        </div>
        <div>
            <h2>Open Time</h2>
            <h2 id="counter">00:00:00</h2>
        </div>

        <div>
            <h2>Brake: </h2>
            <h2 id="Brake">00:00:10</h2>
        </div>

        <div>
            <h2>Lunch: </h2>
            <h2 id="Lunch">00:00:15</h2>
        </div>

        <div>
            <h2>End shift </h2>
            <h2 id="EndShift">00:00:30</h2>
        </div>
<script src="./temp.js"></script>
<script src="./functions.js"></script>
</body>
</html>
